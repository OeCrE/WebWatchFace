<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Criptovalute</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .crypto {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Prezzi Criptovalute</h1>
  <div class="crypto">
    <h2>BTC/USDT</h2>
    <p id="btc-price">--</p>
  </div>
  <div class="crypto">
    <h2>ETH/USDT</h2>
    <p id="eth-price">--</p>
  </div>
  <button onclick="aggiornaDati()">Aggiorna Dati</button>

  <script>
    async function updateBTC() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        const data = await response.json();
        document.getElementById('btc-price').textContent = parseFloat(data.price).toFixed(2) + ' USDT';
      } catch (error) {
        document.getElementById('btc-price').textContent = 'Errore';
      }
    }

    async function updateETH() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
        const data = await response.json();
        document.getElementById('eth-price').textContent = parseFloat(data.price).toFixed(2) + ' USDT';
      } catch (error) {
        document.getElementById('eth-price').textContent = 'Errore';
      }
    }

    function aggiornaDati() {
      updateBTC();
      updateETH();
    }

    // Aggiorna i dati all'avvio
    aggiornaDati();
  </script>
</body>
</html>
