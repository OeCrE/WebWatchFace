<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BTC/EUR</title>
  <meta name="viewport" content="width=450, user-scalable=no">
  <style>
    body {
      margin: 0;
      width: 450px;
      height: 450px;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .price {
      font-size: 32px;
      font-weight: bold;
    }
    .label {
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="price" id="btcPrice">-- â‚¬</div>
  <div class="label">BTC/EUR</div>

  <script>
    async function updateBTC() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur");
        const data = await res.json();
        const price = data.bitcoin.eur.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' });
        document.getElementById("btcPrice").textContent = price;
      } catch (e) {
        document.getElementById("btcPrice").textContent = "Errore";
      }
    }

    updateBTC();
    setInterval(updateBTC, 60000); // aggiorna ogni 60s
  </script>
</body>
</html>
